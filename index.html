<html>

<head>
  <title>Hand Gestures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <br><br>
      <h1 class="btn btn-danger heading">Hand Gestures
        <br>
        <span>&#128070;</span>
      <span>&#128075;</span>
      <span>&#128079;</span>
      <span>&#129304;</span>
      <span>&#9997;</span>
      <span>&#128071;</span>
      </h1>
      <p style="font-size: 22px;">Take a pic to identify gesture
        <br>
        <b>&#128077;</b>
        <br>
        <b>&#128076;</b>
        <br>
        <b>&#9996;</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Webcam - </label>
        <br>
        <div id="camera"></div>
        <br><br>
        <button id="capture_img" onclick= "take_snapshot()">Capture Image</button>

        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
	      <p class="emoji" id="update_emoji"></p>

	      <label>Prediction 2 - </label>
	      <p class="emotion_name" id="result_emotion_name2"></p>
	      <p class="emoji" id="update_emoji2"></p>

        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Snapshot - </label>
        <br>
        <div id="result"></div>
        <br><br>
        <button id="identify_img" onclick= "check()">Predict gesture</button>

        <br><br>

      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
